  <div class="container mt-5">
    <!-- Product List -->
  <div class="card">
    <div class="card-header">
      <h4>Product List</h4>
      <button type="button" class="btn btn-primary add-btn" (click)="addProduct()">Add Product</button>
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Category</th>
          <th>Discount</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.name }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.price | currency }}</td>
          <td>{{ product.quantity }}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.discount ?? 0}}</td>
          <td>
            <button class="btn btn-warning btn-sm" (click)="onEditProduct(product)">Edit</button>
            <button class="btn btn-danger btn-sm btn-delete" (click)="onDeleteProduct(product)">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

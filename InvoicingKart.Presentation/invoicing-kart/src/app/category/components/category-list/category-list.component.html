<div class="container mt-5">
    <!-- Category List -->
  <div class="card">
    <div class="card-header">
      <h4>Category List</h4>
      <button type="button" class="btn btn-primary add-btn" (click)="addCategory()">Add Category</button>
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of categories">
                <td>{{ category.name }}</td>
                <td>{{ category.description }}</td>
                <td>
                  <button class="btn btn-warning btn-sm" (click)="onEditCategory(category)">Edit</button>
                  <button class="btn btn-danger btn-sm btn-delete" (click)="onDeleteCategory(category)">Delete</button>
                </td>
              </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

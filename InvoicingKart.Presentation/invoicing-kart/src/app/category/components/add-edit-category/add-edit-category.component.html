<div class="container mt-5">
    <!-- Category Form -->
    <div class="card">
        <div class="card-header">
            <h3>{{ isEditMode ? 'Update Category' : 'Add Category' }}</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
                <div class="form-group mb-3">
                    <label for="name">Category Name</label>
                    <input type="text" id="name" formControlName="name" class="form-control"
                        [ngClass]="{'is-invalid': isSubmitted && categoryForm.controls['name'].invalid}">
                    <div *ngIf="isSubmitted && categoryForm.controls['name'].invalid" class="invalid-feedback">
                        Category Name is required.
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label for="description">Description</label>
                    <textarea id="description" formControlName="description" class="form-control"
                        [ngClass]="{'is-invalid': isSubmitted && categoryForm.controls['description'].invalid}"></textarea>
                    <div *ngIf="isSubmitted && categoryForm.controls['description'].invalid" class="invalid-feedback">
                        Description is required.
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Update Category' : 'Add Category'
                    }}</button>
                <button type="button" class="btn btn-secondary ml-2 btn-cancel"
                    (click)="cancelEdit()">Cancel</button>
            </form>
        </div>
    </div>
</div>

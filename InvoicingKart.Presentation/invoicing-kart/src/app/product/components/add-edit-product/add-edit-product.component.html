<div class="container mt-5">
    <!-- Product Form -->
    <div class="card">
        <div class="card-header">
            <h3>{{ isEditMode ? 'Update Product' : 'Add Product' }}</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
                <div class="form-group mb-3">
                    <label for="name">Product Name</label>
                    <input type="text" id="name" formControlName="name" class="form-control"
                        [ngClass]="{'is-invalid': isSubmitted && productForm.controls['name'].invalid}">
                    <div *ngIf="isSubmitted && productForm.controls['name'].invalid" class="invalid-feedback">
                        Product Name is required.
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label for="description">Description</label>
                    <textarea id="description" formControlName="description" class="form-control"
                        [ngClass]="{'is-invalid': isSubmitted && productForm.controls['description'].invalid}"></textarea>
                    <div *ngIf="isSubmitted && productForm.controls['description'].invalid" class="invalid-feedback">
                        Description is required.
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="price">Price</label>
                        <input type="number" id="price" formControlName="price" class="form-control"
                            [ngClass]="{'is-invalid': isSubmitted && productForm.controls['price'].invalid}">
                        <div *ngIf="isSubmitted && productForm.controls['price'].invalid" class="invalid-feedback">
                            Price is required and must be positive.
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" formControlName="quantity" class="form-control"
                            [ngClass]="{'is-invalid': isSubmitted && productForm.controls['quantity'].invalid}">
                        <div *ngIf="isSubmitted && productForm.controls['quantity'].invalid" class="invalid-feedback">
                            Quantity is required and must be a positive number.
                        </div>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label for="category">Category</label>
                    <select id="category" formControlName="categoryId" class="form-control"
                        [ngClass]="{'is-invalid': isSubmitted && productForm.controls['category'].invalid}">
                        <option value="">Select Category</option>
                        <!-- Loop over categories and bind Id to value and Name to the display text -->
                        <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
                    </select>
                    <div *ngIf="isSubmitted && productForm.controls['category'].invalid" class="invalid-feedback">
                        Category is required.
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Update Product' : 'Add Product'
                    }}</button>
                <button type="button" class="btn btn-secondary ml-2 btn-cancel"
                    (click)="cancelEdit()">Cancel</button>
            </form>
        </div>
    </div>
</div>
